<nav class="navbar navbar-dark bg-dark" style="height: 8vh;">
  <div class="container-fluid px-4 mx-1">
    <span class="navbar-brand mb-0 h1">Next Word Prediction</span>
  </div>
</nav>

<div class="container-fluid" style="height: 92vh;">
  <div class="row" style="height: 100%;">
    <div class="col-md-9 p-0 border-end gradient">
      <div class="container mt-4 d-flex justify-content-center">
        <form>
          <div class="row mb-3" style="padding-top: 150px;">
            <mat-form-field style="width: 70vh;">
              <mat-label>Start Typing</mat-label>
              <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{ option }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </form>
      </div>

    </div>
    <div class="col-md-3 p-0">
      <div class="container mt-4 p-4">
        <form>
          <div class="row mb-3">
            <div class="col-sm-5 d-flex align-items-center">
              <label for="dropdown1" class="form-label m-0">Model</label>
            </div>
            <div class="col-sm-7">
              <select id="dropdown1" class="form-select" aria-label="Default select example" [(ngModel)]="selectedModel"
                name="selectedModel">
                <option *ngFor="let item of model" [value]="item">{{ item }}</option>
              </select>
            </div>

          </div>

          <div class="row mb-3">
            <div class="col-sm-5 d-flex align-items-center">
              <label for="customRange2" class="form-label m-0">Predictions: <b>{{ predictions }}</b></label>
            </div>
            <div class="col-sm-7">
              <mat-slider min="1" max="10" showTickMarks discrete style="width: 150px;">
                <input matSliderThumb [(ngModel)]="predictions" name="predictions" id="customRange2">
              </mat-slider>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-5 d-flex align-items-center">
              <label for="customRange3" class="form-label m-0">Tokens: <b>{{ tokens }}</b></label>
            </div>
            <div class="col-sm-7">
              <mat-slider min="1" max="5" showTickMarks discrete style="width: 150px;">
                <input matSliderThumb [(ngModel)]="tokens" name="tokens" id="customRange3">
              </mat-slider>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-5 d-flex align-items-center">
              <label for="typeNumber" class="form-label m-0">Temperature</label>
            </div>
            <div class="col-sm-7">
              <input type="number" name="temperature" value={{temperature}} step="0.1" min="0.1" max="2.0"
                class="form-control" id="typeNumber" [(ngModel)]="temperature" style="width: 70px;">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
